    <body>
        <header>
            <h1>Contact Us</h1>
            <button class="openbtn" onclick="openSide()">&#9776;</button>
        </header>
        <div id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSide()">&times;</a>

            <div class="social">
                <img src="facebook.png" class="facebook" alt="facebook icon" onclick="window.open('https://www.facebook.com/nuequestrian/');">

            <h5>Thank you for your interest in the Northwestern Equestrian Team! To contact us, please fill out the following

            </h5>
            <form action="mailto:nuequestrian@gmail.com">
                <div class="field">
                    <label class="label" for="subject">Subject:</label>
                    <input name="subject" id="subject" type="text" class="input" value="">
                </div>
                <div class="field">
                    <label class="label" for="body">Message:</label>
                    <textarea class="textarea" name="body" id="body"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" class="mailbtn">
                </div>
            </form>
        </div>
