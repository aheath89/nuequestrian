<html>
    <head>
        <title>Current Members</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <button class="openbtn" onclick="openSide()">&#9776;</button>
        </header>
        <div id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSide()">&times;</a>
            <a href="index.html">Home</a>
            <a href="potential.html">Potential Members</a>
            <a href="current.html">Current Members</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="main" id="main2">
            <h5>Thank you for your interest in the Northwestern Equestrian Team! To contact us, please fill out the following
                form!
            </h5>
            <div id="social">
                <form>
                    <label for="subj">Subject:</label>
                    <input id="subj" value="">
                    <label for="body">Message:</label>
                    <textarea id="body"></textarea>
                    <button id="submit" class="mailbtn" onclick="submitMail()">Submit</button>
                </form>
                <div class="social">
                    <p>Follow us on social media to stay up-to-date with the team!</p>
                    <div id="icons">
                        <img src="facebook.png" class="facebook" alt="facebook icon" onclick="window.open('https://www.facebook.com/nuequestrian/');">
                        <img src="instagram.png" class="instagram" alt="instagram icon" onclick="window.open('https://www.instagram.com/nuequestrian/?hl=en');">
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="contact.js"></script>
    
</html>
